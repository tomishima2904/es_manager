version: "3"

services:
  #コンテナ1　MySQL
  db:
    container_name: mysql
    image: mysql:8
    env_file: ./.env

  #コンテナ2 SpringBoot
  app:
    container_name: springboot
    image: gradle:7.6.1-jdk-alpine
    env_file: ./.env
    # デフォルトはTomcatサーバーが8080に指定
    ports:
      - 8001:8001
    # コンテナを起動したままにする
    tty: true
    stdin_open: true
    # volumesを設定して、ルートディレクトリ下のファイルの変更をdockerコンテナ内でも即時反映
    working_dir: /app
    volumes:
      - ./backend/:/app
    # dbを立ち上げた後にappコンテナを立ち上げる
    depends_on:
      - db
    # `compose up`の際に行うコマンド (buildしてjarファイルの実行)
    command: sh -c "gradle bootRun --args='--server.port=8001'"

  #コンテナ3 Next.js
  front:
    container_name: nextjs
    image: node:18.15.0-alpine
    env_file: ./.env
    ports:
      - 3001:3001
    #コンテナを起動したままにする
    tty: true
    stdin_open: true
    #volunesを設定して、./frontendのファイル変更をdockerコンテナ内でも即時反映
    working_dir: /front
    volumes:
      - ./:/front
    # `compose up`の際に行うコマンド
    command: sh -c "cd frontend && yarn dev"
