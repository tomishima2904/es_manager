version: "3"

services:
  #コンテナ1　MySQL
  db:
    container_name: mysql
    build:
      context: ./docker/db/
      dockerfile: Dockerfile
    env_file: ./.env
  #コンテナ2 SpringBoot
  app:
    container_name: springboot
    build:
      context: .
      dockerfile: Dockerfile_app
    ports: 
      - 8001:8001
    tty: true
